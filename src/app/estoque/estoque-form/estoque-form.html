<div class="estoque-form-container">
  <div class="form-card">
    <div class="form-header">
      <h1>Ajustar Estoque</h1>
    </div>

    <div *ngIf="mensagemErro" class="message error">{{ mensagemErro }}</div>

    <div class="produto-info" *ngIf="estoque">
      <h3>{{ estoque.produtoNome }}</h3>
      <p><strong>Estoque Atual (Kg):</strong> {{ estoque.quantidadeKg }}</p>
      <p><strong>Estoque Atual (Un):</strong> {{ estoque.quantidadeUnidades }}</p>
      <p><strong>Estoque Mínimo:</strong> {{ estoque.quantidadeMinima }}</p>
    </div>

    <form [formGroup]="estoqueForm" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="operacao">Operação</label>
        <select id="operacao" formControlName="operacao">
          <option value="adicionar">Adicionar ao Estoque</option>
          <option value="remover">Remover do Estoque</option>
          <option value="alterar-minimo">Alterar Estoque Mínimo</option>
        </select>
      </div>

      <!-- Campos para Adicionar/Remover -->
      <ng-container *ngIf="estoqueForm.get('operacao')?.value !== 'alterar-minimo'">
        <div class="form-group" *ngIf="estoque?.ehPesavel">
          <label for="quantidadeKg">Quantidade (Kg)</label>
          <input id="quantidadeKg" type="number" formControlName="quantidadeKg" placeholder="0.00" step="0.01" />
        </div>

        <div class="form-group" *ngIf="!estoque?.ehPesavel">
          <label for="quantidadeUnidades">Quantidade (Unidades)</label>
          <input id="quantidadeUnidades" type="number" formControlName="quantidadeUnidades" placeholder="0" />
        </div>
      </ng-container>

      <!-- Campo para Alterar Mínimo -->
      <ng-container *ngIf="estoqueForm.get('operacao')?.value === 'alterar-minimo'">
        <div class="form-group" *ngIf="estoque?.ehPesavel">
          <label for="novoMinimo">Novo Estoque Mínimo (Kg)</label>
          <input id="novoMinimo" type="number" formControlName="quantidadeKg" placeholder="0.00" step="0.01" />
        </div>

        <div class="form-group" *ngIf="!estoque?.ehPesavel">
          <label for="novoMinimo">Novo Estoque Mínimo (Unidades)</label>
          <input id="novoMinimo" type="number" formControlName="quantidadeUnidades" placeholder="0" />
        </div>
      </ng-container>

      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="estoqueForm.invalid || loading">
          {{ loading ? 'Processando...' : 'Confirmar' }}
        </button>
        <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
