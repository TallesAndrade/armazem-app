<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>✉️ Alterar Email</h2>
      <button class="btn-close" (click)="onClose()">×</button>
    </div>

    <div class="modal-body">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="email" 
            formControlName="emailNovo" 
            placeholder="Novo email"
            [class.invalid]="emailForm.get('emailNovo')?.invalid && emailForm.get('emailNovo')?.touched"
          />
        </div>

        <div class="form-group">
          <input 
            type="email" 
            formControlName="emailNovoConfirmacao" 
            placeholder="Confirme o novo email"
            [class.invalid]="emailForm.get('emailNovoConfirmacao')?.invalid && emailForm.get('emailNovoConfirmacao')?.touched"
          />
        </div>

        <div class="form-group">
          <input 
            type="password" 
            formControlName="senha" 
            placeholder="Senha atual"
            [class.invalid]="emailForm.get('senha')?.invalid && emailForm.get('senha')?.touched"
          />
        </div>

        <div class="modal-actions">
          <button 
            type="submit" 
            class="btn-submit" 
            [disabled]="emailForm.invalid || loading"
          >
            {{ loading ? 'Salvando...' : 'Confirmar' }}
          </button>
          <button type="button" class="btn-cancel" (click)="onClose()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
