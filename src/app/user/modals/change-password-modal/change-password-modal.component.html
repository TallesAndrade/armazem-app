<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>ðŸ”‘ Alterar Senha</h2>
      <button class="btn-close" (click)="onClose()">Ã—</button>
    </div>

    <div class="modal-body">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="password" 
            formControlName="senhaAtual" 
            placeholder="Senha atual"
            [class.invalid]="passwordForm.get('senhaAtual')?.invalid && passwordForm.get('senhaAtual')?.touched"
          />
        </div>

        <div class="form-group">
          <input 
            type="password" 
            formControlName="senhaNova" 
            placeholder="Nova senha (mÃ­nimo 6 caracteres)"
            [class.invalid]="passwordForm.get('senhaNova')?.invalid && passwordForm.get('senhaNova')?.touched"
          />
        </div>

        <div class="form-group">
          <input 
            type="password" 
            formControlName="senhaNovaConfirmacao" 
            placeholder="Confirme a nova senha"
            [class.invalid]="passwordForm.get('senhaNovaConfirmacao')?.invalid && passwordForm.get('senhaNovaConfirmacao')?.touched"
          />
        </div>

        <div class="modal-actions">
          <button 
            type="submit" 
            class="btn-submit" 
            [disabled]="passwordForm.invalid || loading"
          >
            {{ loading ? 'Salvando...' : 'Confirmar' }}
          </button>
          <button type="button" class="btn-cancel" (click)="onClose()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
